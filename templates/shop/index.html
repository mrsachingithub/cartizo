{% extends "base.html" %}
{% block title %}Shop{% endblock %}

{% block content %}
<div class="glass-container" style="max-width: 1200px;">
    <div
        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem;">
        <h2>Our Products</h2>
        <form action="{{ url_for('shop.index') }}" method="GET" style="display: flex; gap: 10px; align-items: center;">
            <input type="text" name="q" placeholder="Search..." value="{{ request.args.get('q', '') }}"
                style="padding: 10px; border-radius: 5px; border: none;">
            <input type="number" name="max_price" placeholder="Max Price"
                value="{{ request.args.get('max_price', '') }}"
                style="padding: 10px; border-radius: 5px; border: none; width: 100px;">
            <button type="submit" class="btn btn-primary">Filter</button>
            <a href="{{ url_for('shop.index') }}" class="btn btn-secondary">Reset</a>
        </form>
    </div>
    <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 2rem;">
        {% for product in products %}
        <div class="card"
            style="background: rgba(255,255,255,0.6); padding: 1rem; border-radius: 12px; display: flex; flex-direction: column;">
            <a href="{{ url_for('shop.product_details', product_id=product.id) }}"
                style="text-decoration: none; color: inherit;">
                <img src="{{ product.image_url }}" alt="{{ product.name }}"
                    style="width: 100%; height: 200px; object-fit: cover; border-radius: 8px;">
                <h3 style="margin: 10px 0;">{{ product.name }}</h3>
            </a>
            <p>{{ product.description[:100] }}...</p>
            <div style="margin-top: auto; display: flex; justify-content: space-between; align-items: center;">
                <span style="font-size: 1.2rem; font-weight: bold; color: var(--primary-color);">${{ product.price
                    }}</span>
                <form action="{{ url_for('shop.add_to_cart', product_id=product.id) }}" method="POST">
                    <button type="submit" class="btn btn-primary btn-sm">Add to Cart</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
