{% extends "base.html" %}
{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="glass-container">
    <a href="{{ url_for('shop.index') }}" class="btn" style="background-color: #777; margin-bottom: 20px;">&larr; Back
        to Shop</a>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 3rem;">
        <div>
            <img src="{{ product.image_url }}" alt="{{ product.name }}"
                style="width: 100%; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
        </div>
        <div>
            <h1 style="color: var(--primary-color);">{{ product.name }}</h1>
            <h2 style="color: #555;">${{ product.price }}</h2>
            <p style="color: var(--success-color); font-weight: 500; margin-top: 5px;"><i class="fas fa-truck"></i>
                Expected Delivery: {{ expected_delivery.strftime('%a, %b %d') }}</p>
            <hr style="border: 0; border-top: 1px solid rgba(0,0,0,0.1); margin: 20px 0;">
            <p style="font-size: 1.1rem; line-height: 1.6;">{{ product.description }}</p>

            <div style="margin-top: 30px;">
                <form action="{{ url_for('shop.add_to_cart', product_id=product.id) }}" method="POST">
                    <button type="submit" class="btn" style="font-size: 1.2rem; padding: 15px 30px;">Add to
                        Cart</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
