{% extends "base.html" %}
{% block title %}Request Return{% endblock %}

{% block content %}
<div class="glass-container" style="max-width: 600px;">
    <h2>Request Return for Order #{{ order.id }}</h2>
    <p><strong>Total Amount:</strong> ${{ order.total_amount }}</p>

    <form method="POST">
        <div class="form-group">
            <label for="reason">Reason for Return</label>
            <select id="reason" name="reason">
                <option value="Wrong Size">Wrong Size</option>
                <option value="Defective">Defective</option>
                <option value="Not as Described">Not as Described</option>
                <option value="Changed Mind">Changed Mind</option>
                <option value="Wore once (Test Wardrobing)">Wore once (Test Wardrobing)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="description">Problem Description</label>
            <textarea id="description" name="description" rows="4" placeholder="Please describe the issue in detail..."
                required></textarea>
        </div>

        <div class="alert alert-warning">
            Note: Frequent returns may impact your account standing.
        </div>

        <button type="submit" class="btn btn-warning">Submit Request</button>
        <a href="{{ url_for('dashboard.customer_dashboard') }}" class="btn" style="background-color: #777;">Cancel</a>
    </form>
</div>
{% endblock %}
